<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
                crossorigin="anonymous">
    <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />        
    <link rel="stylesheet" href="./Header/header.css">
    <link rel="stylesheet" href="./CSS/prets.css">
    <title>Enregistrement des prêts</title>
</head>
<body>
    <header>
        <div id="header-top"  class="row justify-content-around">
            <img src="Header/logo_marmusots.png" id="img_header" class="col-sm-12 col-md-4 img-fluid logo" alt="logo BDtheque les marmusots" />
            <div class="col-sm-12 col-md-4 row align-items-center" id="recherche">
                <form action="">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-light">
                                <span class="material-symbols-rounded">search</span>
                            </button>
                        </div>
                        <input type="text" class="col-sm-12 col-md-4 form-control" placeholder="Rechercher une BD" />
                    </div>
                </form>
            </div>
        </div>

        <nav class="navbar navbar-expand-md" id="header-botom">
            <div class="container">
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu-nav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="header-botom-link">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="header-botom-link">Recherche avancée</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="header-botom-link">Connexion en tant que bibliothéquaire</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <button id="voirListe">Voir la liste des prêts en cours</button>
    <div id="formPret">
        <h1>Enregistrer un prêt</h1>
        <form action="./liste_pret.html" method="get" id="form">
            <label for="idAdherent">Numéro de l'adhérent</label>
            <input type="text" name="numAdherent" id="idAdherent" required="required" placeholder="Exemple : 1">
            <br>
            <span id="msgNumAdh"></span>
            <br>
            <label for="idCodeExemplaire">Code exemplaire</label>
            <input type="text" name="codeExemplaire" id="idCodeExemplaire" required="required" placeholder="Exemple : 1">
            <br>
            <span id="msgCodeExp"></span>
            <div class="btnPret">
                <input type="submit" value="Valider" id="btnPret">
                <input type="reset" value="Annuler" id="btnPretReset">
                <input type="button" value= "Inscription" id="btnInscrire">
                <input type="button" value= "Amende" id="btnAmende">
                <input type="button" value= "Cotisation" id="btnCotisation">
                
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous"></script>
    <script src="./Javascript/exemplaire.js"></script>
    <script src="./Javascript/albums.js"></script>
    <script src="./Javascript/auteurs.js"></script>
    <script src="./Javascript/series.js"></script>
    <script src="./Javascript/adherents.js"></script>
    <script src="./Javascript/prets.js"></script>
    <script src="./Javascript/controle_champ_prets.js"></script>
</body>
</html>
