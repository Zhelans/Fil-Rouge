<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/prets.css">
    <title>Enregistrement des prêts</title>
</head>
<body>
    
    <div id="formPret">
        <h1>Enregistrer un prêt</h1>
        <form action="#" method="get">
            <label for="idAdherent">Numéro de l'adhérent</label>
            <input type="text" name="numAdherent" id="idAdherent" required="required" placeholder="Exemple : 1">
            <br><br>
            <label for="idCodeExemplaire">Code exemplaire</label>
            <input type="text" name="codeExemplaire" id="idCodeExemplaire" required="required" placeholder="Exemple : C1">
            <br>
            <div class="btnPret">
                <input type="submit" value="Valider" id="btnPret">
                <input type="reset" value="Annuler" id="btnPretReset">
            </div>
        </form>
    </div>
    <script src="./data/albums.js"></script>
    <script src="./data/auteurs.js"></script>
    <script src="./data/series.js"></script>
    <script src="./Javascript/adherents.js"></script>
    <script src="./Javascript/prets.js"></script>
    <script src="./Javascript/controle_champ_prets.js"></script>
</body>
</html>
