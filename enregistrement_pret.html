<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement des prêts</title>
</head>
<body>
    <h1>Enregistrer un prêt</h1>
    <form action="#" method="get">
        <label for="idAdherent">Numéro de l'adhérent</label>
        <input type="text" name="numAdherent" id="idAdherent">

        <label for="idCodeExemplaire">Code exemplaire</label>
        <input type="text" name="codeExemplaire" id="idCodeExemplaire">

        <input type="submit" value="Valider" id="btnPret">
        <input type="reset" value="Annuler" id="btnPretReset">
    </form>
    <script src="prets.js"></script>
</body>
</html>
