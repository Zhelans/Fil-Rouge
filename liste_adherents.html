<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
                crossorigin="anonymous">
        <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />        
        <link rel="stylesheet" href="Header/header.css">
        <link rel="stylesheet" href="CSS/adherents.css">
        <title>Liste Adhérents</title>
    </head>
    <body>
        <header>
            <div id="header-top"  class="row justify-content-around">
                <img src="Header/logo_marmusots.png" id="img_header" class="col-sm-12 col-md-4 img-fluid logo" alt="logo BDtheque les marmusots" />
                <div class="col-sm-12 col-md-4 row align-items-center" id="recherche">
                    <form action="">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-light">
                                    <span class="material-symbols-rounded">search</span>
                                </button>
                            </div>
                            <input type="text" class="col-sm-12 col-md-4 form-control" placeholder="Rechercher une BD" />
                        </div>
                    </form>
                </div>
            </div>

            <nav class="navbar navbar-expand-md" id="header-botom">
                <div class="container">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu-nav">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="header-botom-link">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="header-botom-link">Recherche avancée</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="header-botom-link">Connexion en tant que bibliothéquaire</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <h1 class="text-center bg-success bg-opacity-75 bg-gradient text-white shadow pb-2 pt-1">Liste des Adhérents</h1>

        <table id="table" class="table table-striped table-hover table-responsive ">
            <thead class="table-dark">
                <tr id="teteTable">
                    <th scope="col">Numéro d'adhérent</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">État cotisation</th>
                    <th scope="col">Prêt en cours</th>
                    <th scope="col">Amende en cours</th>
                </tr>
            </thead>
            <tbody id="liste">
                
            </tbody>
        </table>
        
        <div class="d-flex justify-content-center">
            <button id="boutonPrecedent" class="btn-outline-success btn m-4 bg-opacity-75">Précédent</button>
            <button id="boutonSuivant" class="btn-outline-success btn m-4 bg-opacity-75">Suivant</button>
        </div>

        <script src="data/adherents.js"></script>
        <script src="Javascript/affichageAdherents.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous"></script>
    </body>
</html>
